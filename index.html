<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" type="text/css" href="dist/css/style.min.css" />
		<title>

		</title>
	</head>
	<body>
		<div class="c-slider-wrap">
			<div class="c-slider" id="slider">

										<a href="#">

										</a>
									</div>

							</div>
						</div>
					</div>
					<div class="c-slider__slide" style="background-image: url('img/2.jpg');">
						<div class="c-slider__banner">
							<div class="c-slider__overlay">
								<div class="o-flag u-fill-height">
									<div class="o-flag__body">
										<h1>
											Slide 2
										</h1>
										<a href="#">
											Testlink
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="c-slider__slide" style="background-image: url('img/3.jpg');">
						<div class="c-slider__banner">
							<div class="c-slider__overlay">
								<div class="o-flag u-fill-height">
									<div class="o-flag__body">
										<h1>
											Slide 3
										</h1>
										<a href="#">
											Testlink
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="c-slider__slide" style="background-image: url('img/4.jpg');">
						<div class="c-slider__banner">
							<div class="c-slider__overlay">
								<div class="o-flag u-fill-height">
									<div class="o-flag__body">
										<h1>
											Slide 4
										</h1>
										<a href="#">
											Testlink
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="c-slider__slide" style="background-image: url('img/5.jpg');">
						<div class="c-slider__banner">
							<div class="c-slider__overlay">
								<div class="o-flag u-fill-height">
									<div class="o-flag__body">
										<h1>
											Slide 5
										</h1>
										<a href="#">
											Testlink
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<button class="c-slider__btn c-slider__btn--left" id="slideleft"></button>
			<button class="c-slider__btn c-slider__btn--right" id="slideright"></button>
		</div>


		<button id="activeSlide">
			Get active slide number
		</button>
		<button id="goToZero">
			Go to slide nr 0
		</button>
		<button id="goToOne">
			Go to slide nr 1
		</button>
		<button id="showSlider">
			Show Slider
		</button>

		<ul class="dots" style="background:tomato;"></ul>
		
		<script type="text/javascript" src="dist/js/hammerslider.min.js"></script>
		<script type="text/javascript">

		(function() {

			var sliderElement = document.getElementById('slider'),
				
				slider = HammerSlider(sliderElement, {
					slideShow: false,
					slideInterval: 2000,
					slideSpeed: 60,
					//touchSpeed: 60,
					stopAfterInteraction: false,
					cssPrefix: 'c-slider',
					startSlide: 0,

					//dotContainer: document.body.querySelector('.dots'),
					//slideContainer: sliderElement.querySelector('.c-slider__container'),
					/*
					minimumDragDistance: 30,
					
					beforeSlideChange: function(targetSlide) {
						console.log('slide is changing to: ' + targetSlide);
					},
					afterSlideChange: function(targetSlide) {
						console.log('slide has changed to: ' + targetSlide);
					},
					*/
					/*
					onSetup: function(totalSlides) {
						console.log('setup! Total slides: ' + totalSlides);
						alert(totalSlides);
					},
					*/
					dots: true,
					rewind: false,
					mouseDrag: true,
					dragThreshold: 10
				});

			document.getElementById('slideright').addEventListener('click', slider.next, false);
			document.getElementById('slideleft').addEventListener('click', slider.prev, false);

			document.getElementById('activeSlide').addEventListener('click', function() {
				console.log(slider.activeSlideNr());
			}, false);

			document.getElementById('goToZero').addEventListener('click', function() {
				slider.goTo(0);
			}, false);

			document.getElementById('goToOne').addEventListener('click', function() {
				slider.goTo(1);
			}, false);

			document.getElementById('showSlider').addEventListener('click', function() {
				sliderElement.style.display = 'block';
				slider.reset(1);
			}, false);


			document.addEventListener('keyup', function(e) {
				if (e.which === 39) {
					slider.next();
				} else if (e.which === 37) {
					slider.prev();
				}
			}, false);

		})();
		</script>
	</body>
</html>
